<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Page title -->
    <title>Stores | Everything Pets</title>
    <link rel="icon" type="image/x-icon" href="./extras/favicon.ico" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./js/stores.js"></script>
  </head>

  <body class="bg-light" style="overflow-x: hidden;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #f09e9e;">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img
            src="./images/project icon 1.png"
            style="height: 3rem;"
            class="ms-3"
            alt=""
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item px-2">
              <a
                class="nav-link active text-white"
                aria-current="page"
                href="#"
              >
                Stores
              </a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="./boarding.html">Boarding</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="./reminders.html">Reminders</a>
            </li>
          </ul>
          <div
            id="sign-in"
            class="btn btn-outline-light me-4"
            data-mdb-ripple-color="dark"
            onclick="signInOut()"
          >
            Sign in
          </div>
          <div class="d-flex mb-2 mb-lg-0">
            <a href="./emergency.html" class="btn btn-danger me-3">
              <i class="bi bi-exclamation-triangle me-2"></i>
              Pet Emergency
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Stores Page code here -->
    <div class="d-flex">
      <div class="col-md-2 p-4 bg-white" id="stores-filter-panel">
        <h3>Filters</h3>
        <div id="filter-data"></div>
      </div>
      <div class="col-md-10 right-pane p-4">
        <!-- TODO: change location  -->
        <div id="stores-list" class="row"></div>
        <div
          class="modal fade"
          id="storesDetailModal"
          tabindex="-1"
          aria-labelledby="modalTitle"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body row d-flex">
                <div class="col-lg-6">
                  <h3
                    class="modal-title mb-3 me-2"
                    id="storeName"
                    style="display: inline-block;"
                  >
                    Store Name
                  </h3>
                  <div
                    class="py-2"
                    id="storeStars"
                    style="display: inline-block;"
                  ></div>
                  <div class="store-address mb-2 d-flex align-items-center">
                    <i class="bi bi-geo-alt me-2"></i>
                    <p id="storeAddress">Store Address</p>
                  </div>
                  <div class="d-flex store-status mb-3 align-items-baseline">
                    <div class="d-flex align-items-center">
                      <i class="bi bi-clock me-2"></i>
                      <p id="storeStatus">Status</p>
                      &nbsp | &nbsp
                    </div>
                    <div>
                      <p>09:00 - 21:00 (Weekdays)</p>
                      <p>09:00 - 17:00 (Weekends)</p>
                    </div>
                  </div>
                  <p class="store-services mb-0 fw-bold">Services offered:</p>
                  <ul id="storeServices"></ul>
                  <div class="store-for d-flex mb-5">
                    <p class="fw-bold">For:</p>
                    &nbsp;
                    <p id="storePets">Pets</p>
                  </div>
                  <div class="d-flex justify-content-between mb-2">
                    <div class="store-phone mb-2 d-flex align-items-center">
                      <i class="bi bi-telephone-fill me-2"></i>
                      <p id="storePhone">Phone number</p>
                    </div>
                    <p class="store-website">
                      <i class="bi bi-globe me-2"></i>
                      <a id="storeSite" href="www.example.com">Website</a>
                    </p>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div
                    id="carouselExampleIndicators"
                    class="carousel slide mb-3"
                    data-bs-ride="carousel"
                  >
                    <div class="carousel-indicators">
                      <button
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="0"
                        class="active"
                        aria-current="true"
                        aria-label="Slide 1"
                      ></button>
                      <button
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="1"
                        aria-label="Slide 2"
                      ></button>
                      <button
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="2"
                        aria-label="Slide 3"
                      ></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img
                          src="./images/store.png"
                          class="d-block w-100"
                          alt="image1"
                          id="carouselImg1"
                          style="height: 16rem;"
                        />
                      </div>
                      <div class="carousel-item">
                        <img
                          src="./images/store.png"
                          class="d-block w-100"
                          alt="image2"
                          id="carouselImg2"
                          style="height: 16rem;"
                        />
                      </div>
                      <div class="carousel-item">
                        <img
                          src="./images/store.png"
                          class="d-block w-100"
                          alt="image3"
                          id="carouselImg3"
                          style="height: 16rem;"
                        />
                      </div>
                    </div>
                    <button
                      class="carousel-control-prev"
                      type="button"
                      data-bs-target="#carouselExampleIndicators"
                      data-bs-slide="prev"
                    >
                      <span
                        class="carousel-control-prev-icon"
                        aria-hidden="true"
                      ></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                      class="carousel-control-next"
                      type="button"
                      data-bs-target="#carouselExampleIndicators"
                      data-bs-slide="next"
                    >
                      <span
                        class="carousel-control-next-icon"
                        aria-hidden="true"
                      ></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
                  <div class="form-outline">
                    <label class="form-label" for="textAreaExample">
                      My notes
                    </label>
                    <i class="bi bi-pencil-square"></i>
                    <textarea
                      class="form-control"
                      id="textAreaExample1"
                      rows="2"
                    ></textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
