    <!-- Add Reminder Modal -->
    <div
      class="modal fade"
      id="addReminderModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Create A New Reminder
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-lg-2">
                <label for="add-reminder-title" class="form-label py-2">
                  Title
                </label>
              </div>
              <div class="col-lg-10">
                <input
                  type="text"
                  class="form-control"
                  id="add-reminder-title"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-lg-2">
                <label for="add-reminder-title" class="form-label py-2">
                  Address
                </label>
              </div>
              <div class="col-lg-10">
                <input
                  type="text"
                  class="form-control"
                  id="add-reminder-address"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-lg-2">
                <label for="add-reminder-title" class="form-label py-2">
                  Date and Time
                </label>
              </div>
              <div class="col-lg-10">
                <input
                  type="datetime-local"
                  class="form-control"
                  id="add-reminder-datetime"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-lg-2">
                <label for="add-reminder-title" class="form-label py-2">
                  Description
                </label>
              </div>
              <div class="col-lg-10">
                <textarea
                  class="form-control"
                  id="add-reminder-description"
                  rows="5"
                ></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-10 offset-lg-2">
                <span class="text-danger" id="form-error"></span>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              id="add-reminder-button"
            >
              Add Reminder
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Reminder Details Modal -->
    <div
      class="modal fade"
      id="reminderDetailsModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title" id="reminder-details-title"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p class="card-text mb-2">
              <span class="reminder-date me-5 fs-6">
                <i class="bi bi-calendar-week me-2"></i>
                <span id="reminder-details-date"></span>
              </span>
              <span class="reminder-time fs-6">
                <i class="bi bi-clock me-2"></i>
                <span id="reminder-details-time"></span>
              </span>
            </p>
            <p class="mb-3">
              <span class="reminder-location fs-6">
                <i class="bi bi-geo-alt me-2"></i>
                <span id="reminder-details-address"></span>
              </span>
            </p>
            <h6>Description</h6>
            <p
              id="reminder-details-description"
              style="text-align: justify;"
            ></p>
          </div>
        </div>
      </div>
    </div>

    <div class="container my-5">
      <div class="row">
        <h3 class="mb-4">Upcoming Reminders</h3>
        <div class="col-lg-4">
          <div id="reminders" class="pe-3 mb-4"></div>
          <button
            id="add-reminder-modal-button"
            class="btn btn-success w-100"
            data-bs-toggle="modal"
            data-bs-target="#addReminderModal"
          >
            <i class="bi bi-plus-lg me-2"></i>
            Add Reminder
          </button>
        </div>
        <div class="col-lg-8">
          <div id="calendar"></div>
        </div>
